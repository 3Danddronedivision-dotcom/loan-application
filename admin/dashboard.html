<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<link rel="stylesheet" href="../assets/style.css">
</head>
<body>

<script>
if(localStorage.getItem("adminLogged")!=="yes"){
  location.href="login.html";
}
</script>

<div class="container">
<h2>Admin Dashboard</h2>

<button onclick="logout()">Logout</button>

<iframe 
  src="https://docs.google.com/spreadsheets/d/1aX2gzf0M4x8lQefG_LF4XMuw5MBB0VfEMQnDjJcwIZ4/edit?usp=sharing"
  width="100%"
  height="600"
  style="border:none">
</iframe>
</div>

<script>
function logout(){
  localStorage.removeItem("adminLogged");
  location.href="login.html";
}
</script>

</body>
</html>
